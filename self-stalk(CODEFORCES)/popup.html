<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/result_pass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">  
    
    <title>Self-Stalk</title>
</head>
<body>
     <div style="width: 435px; height: 450px;">   
       <div class="form-group container card m-3 p-3" style="width: 400px;" id="ip">
            
            <h1 allign="center">Self-Stalk (Codeforces)</h1>
            <label for="auth_id">Handle</label>
            <input type="text" class="form-control" name="auth_id" id="auth_id" placeholder="Handle"> <br>
            <button id="submit" class="btn btn-primary active">Submit</button>

        </div>
      </div>
      <div id="wrapper"> 
        <div allign = "center" class="typewriter" id="type_writer_div" >
          <h1 id="type_writer"></h1>
        </div>
      
        <div class="container">
          <div class="row">
            <div class="column card" id="problem_stable">
              <table class="table">
            
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Problem</th>
                    <th scope="col">Index</th>
                    <!-- <th scope="col">Handle</th> -->
                  </tr>
                </thead>
                <tbody id="solved_list">  
                </tbody>
              </table>

            </div>
            <div class="column card" id="problem_ustable">
              <table class="table" >
            
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Problem</th>
                    <th scope="col">Index</th>
                    <!-- <th scope="col">Handle</th> -->
                  </tr>
                </thead>
                <tbody id="unsolved_list">
                  
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>

  
        

      </div>
    <script src="popup.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
</body>
</html>
